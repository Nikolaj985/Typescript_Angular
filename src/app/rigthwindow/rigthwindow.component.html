<div *ngFor="let post of posts">
  <div class="row mt-3">
    <div class="col-xs-2 col-sm-2 col-md-2 col-lg-2">
      <img src="{{ post.imageUrl }}" alt="Untitled.jpg" />
    </div>
    <div class="col-xs-10 col-sm-10 col-md-10 col-lg-10">
      <h4>{{ post.title }}</h4>
      <p>{{ post.content }}</p>
      <div class="float-right"><a href="#"> Read Comments (2)</a></div>
    </div>
  </div>
</div>
